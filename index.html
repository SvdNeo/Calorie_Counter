<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form id="calorieForm">
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required>
    
        <fieldset id="breakfastFieldset">
          <legend>Breakfast</legend>
          <div class="input-container"></div>
        </fieldset>
    
        <fieldset id="lunchFieldset">
          <legend>Lunch</legend>
          <div class="input-container"></div>
        </fieldset>
    
        <fieldset id="dinnerFieldset">
          <legend>Dinner</legend>
          <div class="input-container"></div>
        </fieldset>
    
        <fieldset id="snacksFieldset">
          <legend>Snacks</legend>
          <div class="input-container"></div>
        </fieldset>
    
        <fieldset id="exerciseFieldset">
          <legend>Exercise</legend>
          <div class="input-container"></div>
        </fieldset>
    
        <label for="entryType">Add Food or Exercise:</label>
        <select id="entryType" name="entryType">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snacks">Snacks</option>
          <option value="exercise">Exercise</option>
        </select>
        <button type="button" onclick="addEntry()">Add Entry</button>
        <div>
          <button type="button" onclick="calculateTotalCalories()">Calculate</button>
          <button type="button" onclick="clearForm()">Clear</button>
        </div>

        <div class="result-container">
          <p id="surplus"></p>
          <p id="budgeted"></p>
          <p id="consumed"></p>
          <p id="burned"></p>
        </div>
      </form>
</body>
</html>
